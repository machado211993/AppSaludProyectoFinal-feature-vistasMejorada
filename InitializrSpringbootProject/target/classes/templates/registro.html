<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="es">

<head>
    <!-- <meta charset="ISO-8859-1">-->
    <meta charset="UTF-8">
    <title>Registro de Pacientes</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css}" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/formulario.css}" />
    <link rel="shortcut icon"
        th:href="@{https://cdn4.iconfinder.com/data/icons/human-civilization-vol-1/512/medical_care_health_medicine-256.png}">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css}" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>

<body>

    <section>
        <nav th:replace="/fragments/navbar :: nav"></nav>
    </section>

    <div class="align-items-center">
        <a th:href="@{/}">
            <center> <img width="120" height="96" th:src="@{/imagen/imagen-registroPaciente.png}"
                    alt="Pagina principal"> </center>
        </a>
    </div>
    <h4 class=" text-center">Complete el Formulario de Paciente</h4>



    <div class="container-fluid m-5 contenedor">
        <form th:action="@{/paciente/registrar}" method="POST" enctype="multipart/form-data">
            <div class="modal-dialog">
                <div class="modal-content">
                    <section class="h-100 h-custom gradient-custom-2">

                        <div class="row d-flex justify-content-center align-items-center h-100">
                            <div class="col-12">
                                <div class="card card-registration card-registration-2" style="border-radius: 15px">

                                    <div class="card-body p-0">
                                        <div class="row g-0">
                                            <div class="col-lg-6">
                                                <div class="p-5">
                                                    <h3 class="fw-normal mb-5">Datos Personales</h3>

                                                    <div class="row">
                                                        <div class="col-md-6 mb-4 pb-2">
                                                            <div class="form-outline">
                                                                <input type="text" id="form3Examplev2" name="nombre"
                                                                    class="form-control form-control-lg" />
                                                                <label class="form-label">Nombre</label>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6 mb-4 pb-2">
                                                            <div class="form-outline">
                                                                <input type="text" id="form3Examplev3"
                                                                    class="form-control form-control-lg"
                                                                    name="apellido" />
                                                                <label class="form-label">Apellido</label>
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div class="row">
                                                        <div class="col-md-5 mb-4 pb-2">
                                                            <div class="form-outline form-white">
                                                                <input type="text" id="form3Examplea4"
                                                                    class="form-control form-control-lg" name="dni"
                                                                    required placeholder="" pattern="[0-9]{8}" />
                                                                <label class="form-label">Dni</label>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-7 mb-4 pb-2">
                                                            <div class="form-outline form-white">
                                                                <input type="text" id="form3Examplea5"
                                                                    class="form-control form-control-lg" name="telefono"
                                                                    pattern="[0-9]{8}" />
                                                                <label class="form-label">Tel√©fono personal</label>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-7 mb-4 pb-2">
                                                            <div class="form-outline form-white">
                                                                <input type="email" id="form3Examplea5"
                                                                    class="form-control form-control-lg" name="email" />
                                                                <label class="form-label">Correo Electronico</label>
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div
                                                        class="d-md-flex justify-content-start align-items-center mb-4 py-2">
                                                        <h6 class="mb-0 me-4">Sexo:</h6>

                                                        <div class="form-check form-check-inline mb-0 me-4">
                                                            <input class="form-check-input" type="radio" name="sexo"
                                                                id="femaleGender" value="Femenino" />
                                                            <label class="form-check-label">Femenino</label>
                                                        </div>

                                                        <div class="form-check form-check-inline mb-0 me-4">
                                                            <input class="form-check-input" type="radio" name="sexo"
                                                                id="maleGender" value="Masculino" />
                                                            <label class="form-check-label">Masculino</label>
                                                        </div>

                                                        <div class="form-check form-check-inline mb-0">
                                                            <input class="form-check-input" type="radio" name="sexo"
                                                                id="otherGender" value="Otro" />
                                                            <label class="form-check-label">Otro</label>
                                                        </div>
                                                    </div>

                                                    <div class="mb-4 pb-2">
                                                        <label class="mb-2">Fecha de Nacimiento</label>
                                                        <input type="date" id="start" name="fecha" value="fecha"
                                                            min="1920-01-01" max="2005-12-31" class="form-control">
                                                    </div>

                                                    <div class="mb-4 pb-2">
                                                        <div class="input-group mb-3">
                                                            <input type="file" name="archivo"
                                                                class="form-control form-control-lg"
                                                                id="inputGroupFile02" />
                                                            <label class="input-group-text">Imagen</label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-lg-6">
                                                <div class="p-5">
                                                    <h3 class="fw-normal mb-5" style="color: #4835d4">
                                                        Datos Medicos
                                                    </h3>
                                                    <div class="mb-4 pb-2">
                                                        <div class="form-outline">
                                                            <input type="text" name="obraSocialPaciente"
                                                                id="form3Examplev4"
                                                                class="form-control form-control-lg" />
                                                            <label class="form-label" for="form3Examplev4">Obra
                                                                Social</label>
                                                        </div>
                                                        <div class="mb-4 pb-2">
                                                            <div class="form-outline">
                                                                <input type="text" name="numeroDeAfiliado"
                                                                    id="form3Examplev4"
                                                                    class="form-control form-control-lg" />
                                                                <label class="form-label" for="form3Examplev4">N¬∞ de
                                                                    Afiliado</label>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col-md-6 mb-4 pb-2">
                                                                <div class="form-outline">
                                                                    <input type="password" id="form3Examplev2"
                                                                        class="form-control form-control-lg"
                                                                        name="password" />
                                                                    <label class="form-label">Contrase√±a</label>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-6 mb-4 pb-2">
                                                                <div class="form-outline">
                                                                    <input type="password" id="form3Examplev3"
                                                                        class="form-control form-control-lg"
                                                                        name="password2" />
                                                                    <div class="invalid-feedback">Las contrase√±as no
                                                                        coinciden.</div>
                                                                    <label class="form-label">Confirmar
                                                                        Contrase√±a</label>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col-md-6 mb-4">
                                                                <textarea name="motivoConsulta" id="motivoConsulta"
                                                                    cols="60" rows="9"
                                                                    placeholder="Ingrese motivo de su consulta"
                                                                    class=""></textarea>
                                                                <label class="form-label">Motivo de Consulta</label>
                                                            </div>
                                                        </div>
                                                        <div class="row text-center mt-4">
                                                            <div class="col-md-7">
                                                                <button type="submit"
                                                                    class="btn btn-lg btn-primary w-50"
                                                                    data-mdb-ripple-color="dark">
                                                                    Registrar
                                                                </button>
                                                            </div>
                                                            <div class="col-md-5">
                                                                <input type="submit" class="btn btn-light btn-lg w-50"
                                                                    data-bs-dismiss="modal" value="Cancelar" />
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </form>
        <p class="text-center text-muted mt-5 mb-0">ÔøΩYa tienes una cuenta? <a th:href="@{/login}"
                class="fw-bold text-body"><u>Iniciar Sesion</u></a></p>

        <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito">
            <div class="card-body">
                <h5 class="card-title">Exito!</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>

        <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError">
            <div class="card-body">
                <h5 class="card-title">Error üëé</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>

        <section class=" text-center container">
            <div class="row mt-3">
                <div class="divVolver">
                    <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                </div>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>


</body>
<div class="container">
    <footer th:replace="/fragments/footer :: footer"></footer>
</div>

</html>
