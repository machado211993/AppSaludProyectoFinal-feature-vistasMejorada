<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="es">
    <head>
        <title>Registrar Turno</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css}" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="shortcut icon" th:href="@{https://cdn0.iconfinder.com/data/icons/scenarium-vol-10/128/015-512.png}">

    </head>
    <body>

        <div class="container hero">

            <section>
                <nav th:replace= "/fragments/navbar :: nav"></nav>
            </section>
            <!--
                        <h1 th:if="${session.usuariosession != null}"  th:text=" '¡ Hola '+ ${session.usuariosession.nombre} + ' !'" >  </h1>
            -->
            <br>

            <div class="row">

                <form class="formulario" th:action="@{/turno/registro}" method="POST">

                    <div class="form-group my-3"> 
                        <label class="mb-2"><strong>ID Profesional</strong></label> 
                        <!-- input es para ingresar el nombre del autor  -->
                        <input type="text" readonly class="form-control" name="idProfesional" th:value="${profesional.id}" >
                    </div>

                    <div class="form-group my-3"> 
                        <label class="mb-2"><strong>Nombre Profesional</strong></label> 
                        <!-- input es para ingresar el nombre del autor  -->
                        <input type="text" readonly class="form-control" name="nombreProfesional" th:value="${profesional.nombre}" >
                        <input type="text" readonly class="form-control"  th:value="${profesional.apellido}" >
                    </div>

                    <div class="form-group my-3"> 
                        <label class="mb-2"><strong>ID del Paciente</strong></label> 
                        <!-- input es para ingresar el nombre del autor  -->
                        <input type="text" class="form-control" readonly name="idPaciente" th:value="${session.usuariosession.id}">
                    </div>

                    <div>
                        <label class="mb-2"><strong>Nombre del Paciente</strong></label> 
                        <input type="text" class="form-control" readonly name="nombrePaciente" th:value="${session.usuariosession.nombre}">
                        <input type="text" class="form-control" readonly th:value="${session.usuariosession.apellido}">
                    </div>
                    
                    <div class="form-group my-3"> 
                        <label class="mb-2"><strong>INGRESE LOS DATOS DEL TURNO</strong></label> 
                        
                        <div class="col-auto my-1">
                            <label >Elegir mes</label>
                            <select name="mes">
                                <option th:each="mes : ${meses}" th:text="${mes}"></option>  <!-- falta ponerle una variable que almacene la info -->
                            </select>
                        </div>

                        <div class="col-auto my-1">
                            <label >Elegir día</label>
                            <select name="dia">
                                <option th:each="dia : ${dias}" th:text="${dia}"></option>  <!-- falta ponerle una variable que almacene la info -->
                            </select>
                        </div>

                        <div class="col-auto my-1">
                            <label >Elegir horario</label>
                            <select name="hora">
                                <option th:each="hora : ${horas}" th:text="${hora}"></option> <!-- falta ponerle una variable que almacene la info -->
                            </select>
                        </div>


                        <div class="form-group my-3"> 
                            <label class="mb-2">Motivo de consulta</label> 
                            <!-- input es para ingresar el nombre del autor  -->
                            <input type="text" class="form-control" name="motivoConsulta" >
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary mt-3 botones">Sacar Turno</button>

                    <p class="text-center text-muted mt-5 mb-0">�Ya tienes una cuenta? <a th:href="@{/login}"
                                                                                          class="fw-bold text-body"><u>Iniciar Sesion</u></a></p>


                </form>

            </div>

        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    </body>
    <div class="container">
        <footer th:replace= "/fragments/footer :: footer"></footer>
    </div>
</html>
