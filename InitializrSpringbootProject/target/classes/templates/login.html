<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="es">
    <head>
        <title>Log In</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css}" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="shortcut icon" th:href="@{https://cdn0.iconfinder.com/data/icons/scenarium-vol-10/128/014-256.png}">

    </head>
    <body>
        <section>
            <nav th:replace= "/fragments/navbar :: nav"></nav>
        </section>

        <br>
        <br>
        <div style="align-items: center;">
            <a th:href="@{/}"><center><img width="120" height="96"
                                           th:src="@{/imagen/logo-salud.png}"
                                           alt="Pagina principal"></center></a>
        </div>
        <br>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <h4>Iniciar Sesión</h4>
                    <form th:action="@{/logincheck}" method="POST">

                        <div th:if=${param.error}>
                            <div class="alert alert-danger">Usuario o contraseña
                                inválidos</div>
                        </div>

                        <div th:if=${param.logout}>
                            <div class="alert alert-info">Ha cerrado sesión exitosamente
                            </div>
                        </div>


                        <div class="form-group">
                            <label  for="username">Nombre de
                                usuario : </label> <input id="username"  name="email" type="text" class="form-control"
                                                      required autofocus="autofocus" placeholder="Digite su email ID">
                        </div>

                        <div class="form-group">
                            <label  for="password">Password : </label> <input id="password" name="password" type="password" class="form-control"   
                                                                              required autofocus="autofocus" placeholder="Digite su password">
                        </div>

                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-6 col-md-offset-3">
                                    <input type="submit" class="form-control btn btn-primary" name="login-submit" id="login-submit"
                                           value="Iniciar sesión" />
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="form-group">
                        <span>Si eres nuevo usuario <a th:href="@{/paciente/registro}">regístrate
                                aqui</a></span>
                    </div>

                </div>
            </div>
        </div>


        <!-- Latest compiled and minified JavaScript -->
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>


        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    </body>
    
    <div class="container">
        <footer th:replace= "/fragments/footer :: footer"></footer>
    </div>

</html>
