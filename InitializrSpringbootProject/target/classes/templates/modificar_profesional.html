<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Modificar Profesional</title>
        <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{css/formulario.css}" />
        <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="shortcut icon" th:href="@{https://cdn3.iconfinder.com/data/icons/diversity-avatars/64/doctor-woman-white-512.png}">

    </head>
    <body>

        <section>
            <nav th:replace= "/fragments/navbar :: nav"></nav>
        </section>

        <div style="align-items: center;">
            <a th:href="@{/}"><img width="240" height="192"
                                   th:src="@{/imagen/imagen-registroPaciente.png}"
                                   alt="Pagina principal"></a>
        </div>
        <p style="align-items: center;" >Actualizar Datos del Profesional</p>



        <div class="container-fluid m-5 contenedor">

            <!-- cuando una persona haga clic en guardar lo que se dispara es una action, se dispara al servidor
            y se ejecuta atravez de una url /autor/registro y esto sucede atravez de una peticion post,
            el input va a enviar datos a travez de una variable, esa variable va a viajar con un nombre 
            que se lo damos a travez del atributo name, tiene que coincider con el nombre que llega como parametro
            en nuestro controlador -->
            <form class="formulario" th:action="@{/profesional/modificado/__${profesional.id}__}" method="POST" enctype="multipart/form-data">

                <div class="form-group my-3"> 
                    <label class="mb-2"><strong>ID</strong></label> 
                    <!-- input es para ingresar el nombre del autor  -->
                    <input type="text" readonly class="form-control" name="idProfesional" th:value="${profesional.id}" >
                </div>

                <div class="form-group my-3"> 
                    <label class="mb-2">Nombre</label> 
                    <!-- input es para ingresar el nombre del autor  -->
                    <input type="text" class="form-control" name="nombre" th:value="${profesional.nombre}">
                </div>
                <!-- y un boton de tipo submit, que al ser presionado es el que va a enviar la informacion
                para que nosotros podamos tomarla, guardarla o manipularla segun deseemos-->
                <div class="form-group my-3"> 
                    <label class="mb-2">Apellido</label> 

                    <input type="text" class="form-control" name="apellido" th:value="${profesional.apellido}">
                </div>

                <div class="form-group my-3"> 
                    <label class="mb-2">Numero Dni</label> 

                    <input type="text" class="form-control" name="dni" pattern="[0-9]{8}" required th:value="${profesional.dni}">
                </div>

                <div class="form-group my-3"> 
                    <label class="mb-2">Sexo</label> 

                    <input type="text" class="form-control" name="sexo" th:value="${profesional.sexo}">
                </div>

                <div class="form-group my-3"> 
                    <label class="mb-2">Teléfono</label> 

                    <input type="number" class="form-control" name="telefono" th:value="${profesional.telefono}">
                </div>
                
                <div class="form-group my-3"> 
                    <label class="mb-2">Fecha de Nacimiento</label> 
                    <input
                        type="date"
                        id="start"
                        name="fecha"
                        value="fecha"
                        min="1920-01-01"
                        max="2005-12-31"
                        class="form-control"
                        th:value="${profesional.fechaDeNacimiento}"
                        >
                </div>
                
                 <div class="form-group my-3"> 
                    <label class="mb-2">Imagen</label> 

                    <input type="file" class="form-control" name="archivo" >
                </div>

                <div class="form-group my-3"> 
                    <label class="mb-2">Localidad</label> 

                    <input type="text" class="form-control" name="localidad" th:value="${profesional.localidad}">
                </div>

                <div class="form-group my-3"> 
                    <label class="mb-2">Matrícula</label> 

                    <input type="number" class="form-control" name="matricula" th:value="${profesional.matricula}">
                </div>
                
                <div class="form-group my-3"> 
                    <label class="mb-2">Especialidad</label> 
                    <br>
                    <select class="custom-select mr-sm-2" name="especialidad" th:value="${profesional.especialidad}">
                        <option selected >Seleccionar especialidad</option>

                        <option value="PEDIATRIA">PEDIATRIA</option>
                        <option value="GINECOLOGIA">GINECOLOGIA</option>
                        <option value="CLINICA">CLINICA</option>
                        <option value="CARDIOLOGIA">CARDIOLOGIA</option>
                    </select>
                </div>
                
                <div class="form-group my-3"> 
                    <label class="mb-2">Inicio de disponibilidad:</label> 
                    <br>
                    <select class="custom-select mr-sm-2" name="inicioDia">
                        <option selected >Seleccionar especialidad</option>

                        <option value="sunday">DOMINGO</option>
                        <option value="monday">LUNES</option>
                        <option value="tuesday">MARTES</option>
                        <option value="wednesday">MIERCOLES</option>
                        <option value="thursday">JUEVES</option>
                        <option value="friday">VIERNES</option>
                        <option value="saturday">SABADO</option>
                    </select>
                </div>
                
                <div class="form-group my-3"> 
                    <label class="mb-2">Fin de disponibilidad:</label> 
                    <br>
                    <select class="custom-select mr-sm-2" name="finDia">
                        <option selected >Seleccionar especialidad</option>

                        <option value="sunday">DOMINGO</option>
                        <option value="monday">LUNES</option>
                        <option value="tuesday">MARTES</option>
                        <option value="wednesday">MIERCOLES</option>
                        <option value="thursday">JUEVES</option>
                        <option value="friday">VIERNES</option>
                        <option value="saturday">SABADO</option>
                    </select>
                </div>
                
                <div class="form-group my-3"> 
                    <label class="mb-2">Indique el inicio de su turno "HH:mm"</label> 

                    <input type="text" class="form-control" name="inicioHora" >
                </div>
                
                <div class="form-group my-3"> 
                    <label class="mb-2">Indique el inicio de su turno "HH:mm"</label> 

                    <input type="text" class="form-control" name="finHora" >
                </div>

                <div class="form-group my-3"> 
                    <label class="mb-2">Obra Social que atiende</label> 

                    <input type="text" class="form-control" name="obraSocial" th:value="${profesional.obraSocial}">
                </div>

                <div class="form-group my-3"> 
                    <label class="mb-2">Teléfono Laboral</label> 

                    <input type="number" class="form-control" name="telefonoLaboral" th:value="${profesional.telefonoLaboral}">
                </div>

                <div class="form-group my-3"> 
                    <label class="mb-2">Descripción</label> 

                    <input type="text" class="form-control" name="descripcion" th:value="${profesional.descripcion}">
                </div>

                <div class="form-group my-3"> 
                    <label class="mb-2">Calificacion</label> 

                    <input type="text" class="form-control" name="calificacion" th:value="${profesional.calificacion}">
                </div>

                <div class="form-group my-3"> 
                    <label class="mb-2">Nombre del Establecimiento</label> 

                    <input type="text" class="form-control" name="nombreEstablecimiento" th:value="${profesional.nombreEstablecimiento}">
                </div>

                <div class="form-group my-3"> 
                    <label class="mb-2">Precio por consulta</label> 

                    <input type="number" class="form-control" name="precio" th:value="${profesional.precio}">
                </div>

                <div class="form-group my-3"> 
                    <label class="mb-2">Email</label> 

                    <input type="email" class="form-control" name="email"  th:value="${profesional.email}">
                </div>


                <div class="form-group my-3"> 
                    <label class="mb-2">Contraseña</label> 

                    <input type="password" class="form-control" name="password" placeholder="password">
                </div>

                <div class="form-group my-3"> 
                    <label class="mb-2">Confirmar Contraseña</label> 

                    <input type="password" class="form-control" name="password2" placeholder="password">
                    <div class="invalid-feedback">Las contraseñas no coinciden.</div>
                </div>


                <button type="submit" class="btn btn-primary mt-3 botones">Actualizar</button>

                <p class="text-center text-muted mt-5 mb-0">�Ya tienes una cuenta? <a th:href="@{/login}"
                                                                                      class="fw-bold text-body"><u>Iniciar Sesion</u></a></p>


            </form>


            <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
                <div class="card-body">
                    <h5 class="card-title">Exito!</h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div>

            <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError" >
                <div class="card-body">
                    <h5 class="card-title">Error 👎</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>

            <section class=" text-center container">
                <div class="row mt-3">
                    <div class="divVolver">
                        <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                    </div>
                </div>
            </section>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>


    </body>
    <div class="container">
        <footer th:replace= "/fragments/footer :: footer"></footer>
    </div>

</html>
