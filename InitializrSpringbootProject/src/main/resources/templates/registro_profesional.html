<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="es">

    <head>
        <meta charset="UTF-8">
        <title>Registro de Profesional</title>
        <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css}" rel="stylesheet"
              integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{css/formulario.css}" />
        <link rel="shortcut icon"
              th:href="@{https://cdn3.iconfinder.com/data/icons/diversity-avatars/64/doctor-man-asian-256.png}">
        <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css}" rel="stylesheet"
              integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    </head>

    <body>

        <section>
            <nav th:replace="/fragments/navbar :: nav"></nav>
        </section>
        <div class="align-items-center">
            <a th:href="@{/}">
                <center> <img width="240" height="180" th:src="@{/imagen/imagen-profesional-registrar.png}"
                              alt="Pagina principal"> </center>
            </a>
        </div>
        <h4 class=" text-center">Registrar Datos del Profesional</h4>


        <div class="container-fluid m-5 contenedor">

            <form action="/admin/registro-profesional" method="POST" enctype="multipart/form-data">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <section class="h-100 h-custom gradient-custom-2">

                            <div class="row d-flex justify-content-center align-items-center h-100">
                                <div class="col-12">
                                    <div class="card card-registration card-registration-2" style="border-radius: 15px">
                                        <div class="card-body p-0">
                                            <div class="row g-0">
                                                <div class="col-lg-6">
                                                    <div class="p-5">
                                                        <h3 class="fw-normal mb-5">Datos Personales</h3>

                                                        <div class="row">
                                                            <div class="col-md-6 mb-4 pb-2">
                                                                <div class="form-outline">
                                                                    <input type="text" id="form3Examplev2" name="nombre"
                                                                           class="form-control form-control-lg"
                                                                           />
                                                                    <label class="form-label">Nombre</label>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-6 mb-4 pb-2">
                                                                <div class="form-outline">
                                                                    <input type="text" id="form3Examplev3"
                                                                           class="form-control form-control-lg"
                                                                           name="apellido" />
                                                                    <label class="form-label">Apellido</label>
                                                                </div>
                                                            </div>
                                                        </div>

                                                        <div class="row">
                                                            <div class="col-md-5 mb-4 pb-2">
                                                                <div class="form-outline form-white">
                                                                    <input type="text" id="form3Examplea4"
                                                                           class="form-control form-control-lg" name="dni" />
                                                                    <label class="form-label">Dni</label>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-7 mb-4 pb-2">
                                                                <div class="form-outline form-white">
                                                                    <input type="text" id="form3Examplea5"
                                                                           class="form-control form-control-lg"
                                                                           name="telefono" />
                                                                    <label class="form-label">Tel√©fono personal</label>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-7 mb-4 pb-2">
                                                                <div class="form-outline form-white">
                                                                    <input type="email" id="form3Examplea5"
                                                                           class="form-control form-control-lg" name="email" />
                                                                    <label class="form-label">Correo Electronico</label>
                                                                </div>
                                                            </div>
                                                            <div class="form-group my-3">
                                                                <label class="mb-2">Fecha de Nacimiento</label>
                                                                <input type="date" id="start" name="fecha" value="fecha"
                                                                       min="1920-01-01" max="2005-12-31" class="form-control">
                                                            </div>
                                                        </div>

                                                        <div
                                                            class="d-md-flex justify-content-start align-items-center mb-4 py-2">
                                                            <h6 class="mb-0 me-4">Sexo:</h6>

                                                            <div class="form-check form-check-inline mb-0 me-4">
                                                                <input class="form-check-input" type="radio" name="sexo"
                                                                       id="femaleGender" value="femenino" />
                                                                <label class="form-check-label">Femenino</label>
                                                            </div>

                                                            <div class="form-check form-check-inline mb-0 me-4">
                                                                <input class="form-check-input" type="radio" name="sexo"
                                                                       id="maleGender" value="masculino" />
                                                                <label class="form-check-label">Masculino</label>
                                                            </div>

                                                            <div class="form-check form-check-inline mb-0">
                                                                <input class="form-check-input" type="radio" name="sexo"
                                                                       id="otherGender" value="otro" />
                                                                <label class="form-check-label">Otro</label>
                                                            </div>
                                                        </div>

                                                        <div class="mb-4 pb-2">
                                                            <div class="form-outline form-white">
                                                                <input type="text" id="form3Examplea6"
                                                                       class="form-control form-control-lg" name="localidad" />
                                                                <label class="form-label"
                                                                       for="form3Examplea6">Localidad</label>
                                                            </div>
                                                        </div>

                                                        <div class="mb-4 pb-2">
                                                            <div class="input-group mb-3">
                                                                <input type="file" class="form-control form-control-lg"
                                                                       id="inputGroupFile02" name="archivo" />
                                                                <label class="input-group-text">Imagen</label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-lg-6">
                                                    <div class="p-5">
                                                        <h3 class="fw-normal mb-5" style="color: #4835d4">
                                                            Datos Profesionales
                                                        </h3>
                                                        <div class="mb-4 pb-2">
                                                            <div class="form-outline">
                                                                <input type="text" name="matricula" id="form3Examplev4"
                                                                       class="form-control form-control-lg" />
                                                                <label class="form-label"
                                                                       for="form3Examplev4">Matricula</label>
                                                            </div>
                                                            <div class="mb-4 pb-2">
                                                                <div class="form-outline">
                                                                    <input type="text" name="nombreEstablecimiento"
                                                                           id="form3Examplev4"
                                                                           class="form-control form-control-lg" />
                                                                    <label class="form-label" for="form3Examplev4">Nombre
                                                                        del Establecimiento</label>
                                                                </div>
                                                            </div>
                                                            <div class="row">
                                                                <div class="col-md-6 mb-4 pb-2">
                                                                    <div class="form-outline">
                                                                        <input type="text" id="form3Examplev2"
                                                                               class="form-control form-control-lg"
                                                                               name="telefonoLaboral" />
                                                                        <label class="form-label">Tel√©fono Laboral</label>
                                                                    </div>
                                                                </div>

                                                            </div>
                                                            <div class="row">

                                                                <div class="form-group my-3">
                                                                    <label class="mb-2">Especialidad</label>
                                                                    <br>
                                                                    <select class="custom-select mr-sm-2"
                                                                            name="especialidad">
                                                                        <option selected>Seleccionar especialidad</option>

                                                                        <option value="PEDIATRIA">PEDIATRIA</option>
                                                                        <option value="GINECOLOGIA">GINECOLOGIA</option>
                                                                        <option value="CLINICA">CLINICA</option>
                                                                        <option value="CARDIOLOGIA">CARDIOLOGIA</option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                            <div class="row">
                                                                <div class="form-group my-3">
                                                                    <label class="mb-2">Precio por consulta</label>

                                                                    <input type="text" class="form-control" name="precio">
                                                                </div>
                                                                <div class="col-md-6 mb-4 pb-2">
                                                                    <div class="form-outline">
                                                                        <input type="text" id="form3Examplev3"
                                                                               class="form-control form-control-lg"
                                                                               name="obraSocial" />
                                                                        <label class="form-label">Obra Social</label>
                                                                    </div>
                                                                </div>
                                                                <div class="form-group my-3">
                                                                    <label class="mb-2">Descripci√≥n</label>

                                                                    <input type="text" class="form-control"
                                                                           name="descripcion">
                                                                </div>
                                                                <div class="form-group my-3">
                                                                    <label class="mb-2">Calificacion</label>

                                                                    <input type="text" class="form-control"
                                                                           name="calificacion">
                                                                </div>
                                                                <div class="form-group my-3">
                                                                    <label class="mb-2">Contrase√±a</label>

                                                                    <input type="password" class="form-control"
                                                                           name="password" placeholder="password">
                                                                </div>

                                                                <div class="form-group my-3">
                                                                    <label class="mb-2">Confirmar Contrase√±a</label>

                                                                    <input type="password" class="form-control"
                                                                           name="password2" placeholder="password">
                                                                    <div class="invalid-feedback">Las contrase√±as no
                                                                        coinciden.</div>
                                                                </div>
                                                            </div>
                                                            <div class="row text-center mt-4">
                                                                <div class="col-md-7">
                                                                    <button type="submit"
                                                                            class="btn btn-lg btn-primary w-50"
                                                                            data-mdb-ripple-color="dark">
                                                                        Registrar
                                                                    </button>
                                                                </div>
                                                                <div class="col-md-5">
                                                                    <input type="submit" class="btn btn-light btn-lg w-50"
                                                                           data-bs-dismiss="modal" value="Cancelar" />
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </form>


            <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito">
                <div class="card-body">
                    <h5 class="card-title">Exito!</h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div>

            <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError">
                <div class="card-body">
                    <h5 class="card-title">Error üëé</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>

            <section class=" text-center container">
                <div class="row mt-3">
                    <div class="divVolver">
                        <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                    </div>
                </div>
            </section>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>


    </body>
    <div class="container">
        <footer th:replace="/fragments/footer :: footer"></footer>
    </div>

</html>
